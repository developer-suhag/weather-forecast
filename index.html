<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- search section  -->
    <section class="container py-5">
      <h2 class="text-center text-white mb-5 fs-2">
        You can find the weather by entering your location below.
      </h2>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="searched-city"
          type="search"
          class="form-control"
          placeholder="Enter a location for weather"
        />
        <button
          onclick="getWeatherDate()"
          class="btn btn-danger"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>
    </section>
    <!-- spinner  -->
    <section class="container d-flex justify-content-center">
      <div id="spinner" class="spinner-grow text-light d-none" role="status">
        <span class="visually-hidden text-center">Loading...</span>
      </div>
    </section>
    <!-- spinner -->
    <!-- weather condition section  -->
    <section class="container w-50 mx-auto">
      <div id="weather-details" class="weather-deatils text-center"></div>
    </section>
    <!-- script  -->
    <script src="js/index.js"></script>
  </body>
</html>
